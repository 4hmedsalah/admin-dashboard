<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sidebar">
        <h2><img id="dashboard-icon" src="assets/icons/dashboard.svg" alt="Dashboard">Dashboard</h2>
        <p></p>
        <p></p>
        <a><img class="icon" src="assets/icons/home.svg" alt="Home">Home</a>
        <a><img class="icon" src="assets/icons/profile.svg" alt="Profile">Profile</a>
        <a><img class="icon" src="assets/icons/messages.svg" alt="Messages">Messages</a>
        <a><img class="icon" src="assets/icons/history.svg" alt="History">History</a>
        <a><img class="icon" src="assets/icons/tasks.svg" alt="Tasks">Tasks</a>
        <a><img class="icon" src="assets/icons/communities.svg" alt="Communities">Communities</a>
        <p></p>
        <p></p>
        <a><img class="icon" src="assets/icons/settings.svg" alt="Settings">Settings</a>
        <a><img class="icon" src="assets/icons/support.svg" alt="Support">Support</a>
        <a><img class="icon" src="assets/icons/privacy.svg" alt="Privacy">Privacy</a>
    </div>

    <div class="main">
        <div class="header">
            <div class="header-top-row">
                <div class="search">
                    <img class="icon" src="assets/icons/search.svg" alt="Search">
                    <input id="search" type="text">
                </div>
                <div class="notifications">
                    <img class="icon" src="assets/icons/notifications.svg" alt="Notifications">
                </div>
                <div class="profile-info">
                    <img class="pfp-small" src="assets/images/my-pfp.jpg" alt="Profile picture small">
                    <p>Ahmed</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
